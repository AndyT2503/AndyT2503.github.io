<div
  *ngIf="isOpen"
  [@slideInOut]="position"
  (clickOutside)="onClickOutSide()"
  class="drawer"
  [style.width]="_width"
  [style.height]="_height"
  [ngClass]="'drawer-' + position"
>
  <i class="close-icon" *ngIf="closeIcon" (click)="close()" nz-icon nzType="close" nzTheme="outline"></i>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</div>
